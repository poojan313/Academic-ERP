<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/hidden.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="jumbotron text-center bg-primary text-white">
    <div id="welcome"></div><br>
    <div id="Name"></div><br>
    <div id="Title"></div><br>
    </div>
    <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                <button name="Register" id="Register" value="Register" onclick="register_load()" class="btn btn-warning m-4 text-white">Register</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button name="Retrieve" id="Retrieve" value="Retrieve" onclick="retrieve_load()"
                            class="btn btn-warning m-4 text-white">Retrieve
                    </button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex justify-content-center">
                    <button name="Update" id="Update" value="Update" onclick="update_load()"
                            class="btn btn-warning m-4 text-white">Update
                    </button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button name="Delete" id="Delete" value="Delete" onclick="delete_load()"
                            class="btn btn-warning m-4 text-white">Delete
                    </button>
                </div>
            </div>
    </div>
</body>
<script src="assets/js/dashboard-display.js"></script>
</html>
