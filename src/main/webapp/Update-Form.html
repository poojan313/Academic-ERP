<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/hidden.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
<div class="container d-flex justify-content-center">
    <form id="upd_form">
        <div>
            <select id="dep_get" class="custom-select-lg m-4 ">
                <option value="">Choose Department</option>
            </select>
        </div>
            <div class="form-group">
                First Name: <input type="text" name="first_n" id="first_n" class="mt-4 mb-4 ml-3" required>
            </div>
            <div class="form-group ">
                Last Name: <input type="text" name="last_n" id="last_n" class="mt-4 mb-4 ml-3">
            </div>
            <div class="form-group  ">
                Email : <input type="email" name="email_u" id="email_u" class="mt-4 mb-4 ml-5" required>
            </div>
            <div class="form-group ">
                Title : &nbsp;&nbsp;<input type="text" name="title_u" id="title_u" class="mt-4 mb-4 ml-5">
            </div>
            <div class="form-group ">
                Photo : <input type="file" id="img" name="img" class="mt-4 mb-4 ml-5" accept="image/*"><br>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button id="submit" class="btn btn-warning text-white">Update</button>
            </div>
    </form>
</div>
</body>
<script src="assets/js/update-form.js"></script>
</html>
